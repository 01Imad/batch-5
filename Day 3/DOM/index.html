<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Secondhand Cars</h1>
    <form id="carForm">
        <input type="text" name="carName" id="carName" placeholder="Car Name">
        <input type="text" name="manf" id="manf" placeholder="Manf">
        <input type="text" name="make" id="make" placeholder="Make">
        <input type="number" name="price" id="price" placeholder="Price">
        <button>Submit</button>
    </form>
    <div id="updateForm">

    </div>
    <h2>All Cars</h2>
    <div id="cars">

    </div>
    <button onclick="showCars()">Show Cars</button>
    <script src="index.js"></script>
</body>

</html>
